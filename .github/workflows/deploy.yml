name: Build and Deploy

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mtg-organizer-backend:latest .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/mtg-organizer-backend:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/mtg-organizer-backend:latest
            docker stop mtg-backend || true
            docker rm mtg-backend || true
            docker rmi ${{ secrets.DOCKER_USERNAME }}/mtg-organizer-backend:latest || true
            docker run -d --name mtg-backend -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/mtg-organizer-backend:latest
